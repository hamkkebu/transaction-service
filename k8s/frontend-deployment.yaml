apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service-frontend
  namespace: hamkkebu
  labels:
    app: transaction-service-frontend
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-service-frontend
  template:
    metadata:
      labels:
        app: transaction-service-frontend
        version: v1
    spec:
      imagePullSecrets:
        - name: ecr-registry-secret
      containers:
        - name: transaction-service-frontend
          image: IMAGE_PLACEHOLDER
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      terminationGracePeriodSeconds: 10
