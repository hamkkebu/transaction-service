# Dev 환경 전용: NodePort로 외부 접근 허용
apiVersion: v1
kind: Service
metadata:
  name: transaction-service-backend-nodeport
  labels:
    app: transaction-service-backend
    service: transaction-service
    environment: dev
spec:
  type: NodePort
  ports:
    - name: http
      port: 8083
      targetPort: 8080
      nodePort: 30083
      protocol: TCP
  selector:
    app: transaction-service-backend
---
apiVersion: v1
kind: Service
metadata:
  name: transaction-service-frontend-nodeport
  labels:
    app: transaction-service-frontend
    service: transaction-service
    environment: dev
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 30003
      protocol: TCP
  selector:
    app: transaction-service-frontend
