apiVersion: v1
kind: Service
metadata:
  name: transaction-service-backend
  namespace: hamkkebu
  labels:
    app: transaction-service-backend
    service: transaction-service
    component: backend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8083
      targetPort: 8080
      protocol: TCP
    - name: grpc
      port: 9093
      targetPort: 9090
      protocol: TCP
  selector:
    app: transaction-service-backend
---
# NodePort for external access (dev only)
apiVersion: v1
kind: Service
metadata:
  name: transaction-service-backend-nodeport
  namespace: hamkkebu
  labels:
    app: transaction-service-backend
    service: transaction-service
    component: backend
spec:
  type: NodePort
  ports:
    - name: http
      port: 8083
      targetPort: 8080
      nodePort: 30083
      protocol: TCP
  selector:
    app: transaction-service-backend
