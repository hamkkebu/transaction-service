name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'common/**'
      - 'k8s/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'common/**'

env:
  AWS_REGION: ap-northeast-2
  SERVICE_NAME: transaction-service

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'common/backend/**'
            frontend:
              - 'frontend/**'
              - 'common/frontend/**'
      - name: Set environment
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

  build-backend:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: ${{ needs.detect-changes.outputs.environment }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x backend/gradlew

      - name: Build with Gradle
        working-directory: backend
        run: ./gradlew clean bootJar -x test -PdockerBuild=true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag
        id: image-tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "full_tag=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/hamkkebu/${{ env.SERVICE_NAME }}-backend:${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        run: |
          docker build \
            -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/hamkkebu/${{ env.SERVICE_NAME }}-backend:${{ steps.image-tag.outputs.tag }} \
            -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/hamkkebu/${{ env.SERVICE_NAME }}-backend:latest \
            -f backend/Dockerfile .
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/hamkkebu/${{ env.SERVICE_NAME }}-backend:${{ steps.image-tag.outputs.tag }}
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/hamkkebu/${{ env.SERVICE_NAME }}-backend:latest

      - name: Update K8s manifest with Kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/
          cd k8s/base
          kustomize edit set image PLACEHOLDER_IMAGE=${{ steps.image-tag.outputs.full_tag }}
          cd ../..

      - name: Commit and push K8s manifest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/
          git diff --staged --quiet || git commit -m "chore: update ${{ env.SERVICE_NAME }}-backend image to ${{ steps.image-tag.outputs.tag }}"
          git push

  build-frontend:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: ${{ needs.detect-changes.outputs.environment }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag
        id: image-tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "full_tag=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/hamkkebu/${{ env.SERVICE_NAME }}-frontend:${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        run: |
          docker build \
            -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/hamkkebu/${{ env.SERVICE_NAME }}-frontend:${{ steps.image-tag.outputs.tag }} \
            -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/hamkkebu/${{ env.SERVICE_NAME }}-frontend:latest \
            -f frontend/Dockerfile .
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/hamkkebu/${{ env.SERVICE_NAME }}-frontend:${{ steps.image-tag.outputs.tag }}
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/hamkkebu/${{ env.SERVICE_NAME }}-frontend:latest

      - name: Update K8s manifest with Kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/
          cd k8s/base
          kustomize edit set image PLACEHOLDER_IMAGE=${{ steps.image-tag.outputs.full_tag }}
          cd ../..

      - name: Commit and push K8s manifest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/
          git diff --staged --quiet || git commit -m "chore: update ${{ env.SERVICE_NAME }}-frontend image to ${{ steps.image-tag.outputs.tag }}"
          git push

  sync-config:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && needs.detect-changes.outputs.environment == 'dev'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Create/Update ConfigMap
        run: |
          kubectl create configmap ${{ env.SERVICE_NAME }}-config \
            --namespace=hamkkebu \
            --from-literal=DB_URL="jdbc:mysql://${{ secrets.RDS_ENDPOINT }}:3306/hamkkebu_transaction?useSSL=true&requireSSL=true" \
            --from-literal=SPRING_PROFILES_ACTIVE="dev" \
            --from-literal=KAFKA_BOOTSTRAP_SERVERS="kafka:9092" \
            --from-literal=AUTH_SERVICE_GRPC_ADDRESS="static://auth-service-backend:9091" \
            --from-literal=LEDGER_SERVICE_GRPC_ADDRESS="static://ledger-service-backend:9092" \
            --dry-run=client -o yaml | kubectl apply --validate=false -f -

      - name: Create/Update Secret
        run: |
          kubectl create secret generic ${{ env.SERVICE_NAME }}-secrets \
            --namespace=hamkkebu \
            --from-literal=DB_USERNAME="${{ secrets.RDS_USERNAME }}" \
            --from-literal=DB_PASSWORD="${{ secrets.RDS_PASSWORD }}" \
            --dry-run=client -o yaml | kubectl apply --validate=false -f -

  deploy-dev:
    needs: [detect-changes, build-backend, build-frontend, sync-config]
    if: |
      always() &&
      needs.detect-changes.outputs.environment == 'dev' &&
      (needs.build-backend.result == 'success' || needs.build-frontend.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl and kustomize
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy with Kustomize
        run: |
          kustomize build k8s/overlays/dev | kubectl apply -f -

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/${{ env.SERVICE_NAME }}-backend -n hamkkebu --timeout=300s || true
          kubectl rollout status deployment/${{ env.SERVICE_NAME }}-frontend -n hamkkebu --timeout=300s || true

  test-backend:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true' && github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'gradle'
      - run: chmod +x backend/gradlew
      - working-directory: backend
        run: ./gradlew clean build -PdockerBuild=true

  test-frontend:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true' && github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - working-directory: frontend
        run: npm ci
      - working-directory: frontend
        run: npm run build
